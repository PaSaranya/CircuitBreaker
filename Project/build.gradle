plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-core
implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.372'
    
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-dynamodb
implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.372'
    
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.14'
    
    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc8
implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.5.0.0'
    
    // https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-core
implementation group: 'io.github.resilience4j', name: 'resilience4j-core', version: '1.7.1'
    
    
    // https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-circuitbreaker
implementation group: 'io.github.resilience4j', name: 'resilience4j-circuitbreaker', version: '1.7.1'

// https://mvnrepository.com/artifact/io.github.resilience4j/resilience4j-retry
implementation group: 'io.github.resilience4j', name: 'resilience4j-retry', version: '1.7.1'
    
// https://mvnrepository.com/artifact/org.springframework/spring-core
implementation group: 'org.springframework', name: 'spring-core', version: '5.3.20'

// https://mvnrepository.com/artifact/org.springframework/spring-web
implementation group: 'org.springframework', name: 'spring-web', version: '5.3.20'

    
    // https://mvnrepository.com/artifact/io.vavr/vavr
implementation group: 'io.vavr', name: 'vavr', version: '0.9.2'
    
}
